<html>
    <head>
        <title>Girover Audio Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/clock.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="bg-circle">
                <img id="leather" src="images/leather3.jpg" alt=""/>
            </div>
            <div class="circle">
                <img id="leather-2" src="images/leather3.jpg" alt=""/>
                <div class="circle-line-1"></div>
                <div class="circle-line-2"></div>
                <div class="circle-line-3"></div>
                <div class="line-point-1"></div>
                <div class="line-point-2"></div>
                <div class="line-point-3"></div>
                <div class="line-point-4"></div>
                <div class="line-point-5"></div>
                <div class="line-point-6"></div>
                <div class="line-point-7"></div>
                <div class="line-point-8"></div>
                <div class="line-point-9"></div>
                <div class="line-point-10"></div>
                <div class="line-point-11"></div>
                <div class="line-point-12"></div>
                <div class="circle-iner"></div>
                
                <div class="number-12"></div>
                <div class="number-1"></div>
                <div class="number-2"></div>
                <div class="number-3"></div>
                <div class="number-4"></div>
                <div class="number-5"></div>
                <div class="number-6"></div>
                <div class="number-7"></div>
                <div class="number-8"></div>
                <div class="number-9"></div>
                <div class="number-10"></div>
                <div class="number-11"></div>
                <div id="hour"></div>
                <div id="min"></div>
                <div id="sec"></div>
                <div class="date">
                    <div class="day">Mon</div>
                    <div class="day-num"></div>
                </div>
                <div class="marke">Majed G</div>
            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/clock.js" type="text/javascript"></script>
    </body>
</html>
